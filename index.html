  <script>
    
    /* PLS CORRECT THESE SETTINGS FOR TABS TRANSTITIONS*/  
    
    let tabs =document.querySelector(".tabs");
    let tabheader =tabs.querySelector(".tab-header");
    let tabBody =tabs.querySelector(".tab-body");
    let tabIndicaters =tabs.querySelector(".tab-indicaters");
    let tabHeaderNodes =tabs.querySelectorAll(".tab-header > div");
    let tabBodyNodes =tabs.querySelectorAll(".tab-body > div");

    for (let i=0;i<tabHeaderNodes.length;i++){
      tabHeaderNodes[i].addEventListener("click",function(){
        tabheader.querySelector(".active").classList.remove("active");
        tabHeaderNodes[i].classList.add("active");
        tabBody.querySelector(".active").classList.remove("active");
        tabBodyNodes[i].classList.add("active");
        /*tabIndicaters.style.left = `calc(calc(calc(25%) * ${i + 1}) + 55px)`; */
      });
    }
