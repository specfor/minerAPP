<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-section">
          <div class="nav-btn" id="nav-home"><img src="./assest/icons/apps-delete.svg" width="35px" height="35px"></div>
          <div class="nav-btn" id="nav-settings"><img src="./assest/icons/settings-sliders.svg" width="35px" height="35px"></div>
          <div class="nav-btn" id="nav-info"><img src="./assest/icons/settings-sliders.svg" width="35px" height="35px"></div>
          <div class="nav-btn" id="nav-default"><img src="./assest/icons/settings-sliders.svg" width="35px" height="35px"></div>
      </div>
      <div class="tabs">
        <div class="tab default-page" id="home">
          <h1>Home</h1>
          <button> click me to run</button>
        </div>
        <div class="tab default-page" id="settings">
          <div class="left-pane">

            <div class="selection-pane">
              
                <div class="select">
                  <select name="format" id="format">
                      <option selected disabled>Hybrid</option>
                      <option value="pdf">Rvn</option>
                      <option value="txt">Eth</option>
                      <option value="epub">Kaspa</option>
                      <option value="fb2">CCX</option>
                      <option value="mobi">FLUX</option>
                  </select>
                </div>

                <div class="select">
                  <select name="format" id="format">
                      <option selected disabled>NBminer</option>
                      <option value="pdf">T rex</option>
                      <option value="txt">NBminer</option>
                      <option value="epub">TTMINER</option>
                      <option value="fb2">CC MINER</option>
                      <option value="mobi">LOL MINER</option>
                  </select>
                </div>
            </div>

            <input type="text" placeholder="Wallet Address" class="input-box"> <br>
            <input type="text" placeholder="Pool Address" class="input-box">
          </div>
          <div class="right-pane">
              <div class="heading">
                <h2>Settings</h2>
                <h5>Configure all setting related to mining process</h5>
              </div>
          </div>
        </div>
        <div class="tab default-page" id="info">
          <h1>UPCOMING UPDATE</h1>
        </div>
        <div class="tab setting-page" id="default">
          <h1>UPCOMING UPDATE</h1>
      </div>
      </div>
    </div>
  </body>

  <script src="./assets/js/index_embed.js"></script>
</html>
